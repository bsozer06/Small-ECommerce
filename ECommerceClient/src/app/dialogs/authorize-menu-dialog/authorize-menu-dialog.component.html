<h1 mat-dialog-title matBadge="{{rolesComponent?.selectedOptions?.selected?.length}}/{{roles?.totalCount}}" matBadgeOverlap="false">
  {{data?.name}} | Role Assignment
</h1>
<div mat-dialog-content>
  <p>You can add the roles below </p>
</div>

<mat-selection-list #rolesComponent>
  <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
    {{role.name}}
  </mat-list-option>
</mat-selection-list>


<div ></div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Assign Roles</button>
</div>
