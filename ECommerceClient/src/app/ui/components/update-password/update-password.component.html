<div class="row" *ngIf="state.state">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" #txtPassword class="form-control" id="password" placeholder="Password">
    </div>
    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Password Confirm</label>
      <input type="password" #txtPasswordConfirm class="form-control" id="passwordConfirm" placeholder="Password Confirm">
    </div>
    <button type="button" style="margin-top:5px;" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)" class="btn btn-primary">Confirm Password</button>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
  This link do not be used!
</div>
